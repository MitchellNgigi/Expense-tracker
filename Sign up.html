<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Sign up css.css">
</head>
<body>
    <form id="signupForm" action="C:\xampp\htdocs\dashboard\Userdata.php" method="post">
        <p class="title">Register</p>
        <p class="message">Signup now.</p>
        <div class="flex">
            <label>
                <input id="firstname" name="firstname" class="input" type="text" placeholder="" required>
                <span>Firstname</span>
            </label>
            <label>
                <input id="lastname" name="lastname" class="input" type="text" placeholder="" required>
                <span>Lastname</span>
            </label>
            <label>
                <input id="username" name="username" class="input" type="text" placeholder="" required>
                <span>Username</span>
            </label>
        </div>
        <label>
            <input id="email" name="email" class="input" type="email" placeholder="" required>
            <span>Email</span>
        </label>
        <label>
            <input id="password" name="password" class="input" type="password" placeholder="" required>
            <span>Password</span>
        </label>
        <label>
            <input id="confirmPassword" name="confirmPassword" class="input" type="password" placeholder="" required>
            <span>Confirm password</span>
            <span id="passwordError" class="error"></span>
        </label>
        <a href="Log in.html">Submit</a>
        <p class="Login">Already have an account?<a href="Log in.html">Log In</a></p>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var passwordError = document.getElementById('passwordError');

            // Password and confirm password match validation
            if (password !== confirmPassword) {
                passwordError.innerText = 'Passwords do not match.';
                document.getElementById('confirmPassword').focus(); // Focus on the confirm password field
                event.preventDefault(); // Prevent the default action of the form submission
            }
        });
    </script>
</body>
</html>
