<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipts</title>
<style>
    body {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>
</head>
<body>
<img src="\uploads\receipt 1.jpg" alt="Receipt 1">
<img src="\uploads\receipt 2.jpg" alt="Receipt 2">
<img src="\uploads\receipt 3.jpg" alt="Receipt 3">
<img src="\uploads\receipt 4.jpg" alt="Receipt 4">
<img src="\uploads\receipt 5.jpg" alt="Receipt 5">
<img src="\uploads\receipt 6.jpg" alt="Receipt 6">
<img src="\uploads\receipt 7.jpg" alt="Receipt 7">
</body>
</html>
